<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $.getJSON( "https://messagehub.herokuapp.com/messages.json", function( data ) {
        newData = "";
        $.each(data, function(key, value){
            newData += "<p>" + data[key]["content"] + " by " + data[key]["username"] + "</p>";
        });
        $("#messages").html(newData); 
    });
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
